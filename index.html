<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Fetcher - Task 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Data Fetcher</h1>
            <p>Fetching data from JSONPlaceholder API using Fetch API</p>
        </header>
        
        <div class="controls">
            <button id="fetchBtn" class="btn btn-primary">Fetch Users</button>
            <button id="reloadBtn" class="btn btn-secondary">Reload Data</button>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading user data...</p>
        </div>
        
        <div id="error" class="error hidden">
            <h3>Error</h3>
            <p id="errorMessage"></p>
            <button id="retryBtn" class="btn btn-primary">Retry</button>
        </div>
        
        <div id="usersContainer" class="users-container">
            <!-- User cards will be displayed here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
